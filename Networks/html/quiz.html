<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Quiz</title>
    <meta name="quiz" content="The HTML5 Herald">
    <meta name="runnily" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/Networks/quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>
    <h1>Select a quiz!</h1>

    <div id="button" ng-app="" data-ng-init="pages=[
  {name:'Part 1: Overview', link:'part_1.html', identifer:'part_1'},
  {name:'Part 2: The Physical Layer', link:'part_2.html', identifer:'part_2'},
  {name:'Part 3: The Data Link Layer', link:'part_3.html', identifer:'part_3'},
  {name:'Part 4: The Data Link layer in Broadcast Networks', link:'part_4.html', identifer:'part_4'},
  {name:'Part 5: The Network Layer', link:'part_5.html', identifer:'part_5'},
  {name:'Part 6: The Transport Layer', link:'part_6.html', identifer:'part_6'},
  {name:'Part 7: The Application Layer', link:'part_7.html', identifer:'part_7'}]">

        <a data-ng-repeat="x in pages">
            <div class="button_links" id="{{x.identifer}}">
                <div>
                    <p>{{x.name}}</p>
                </div>
            </div>
        </a>

    </div>

</body>

</html>
